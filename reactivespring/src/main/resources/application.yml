# Spring Profiles
spring:
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev
  data.mongodb:
    host: localhost
    port: 27017
    database: dev
---
spring:
  config:
    activate:
      on-profile: nonprod
  data.mongodb:
    host: ##host-url
    port: 27017
    database: nonprod
---
spring:
  config:
    activate:
      on-profile: prod
  data.mongodb:
    host: ##host-url
    port: 27017
    database: prod